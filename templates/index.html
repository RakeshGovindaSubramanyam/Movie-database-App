<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">ðŸŽ¬ Movie Database</h1>

    <!-- Add Movie Form -->
    <form class="mb-4" method="POST" action="{{ url_for('ui_add_movie') }}">
        <div class="input-group">
            <input type="text" class="form-control" name="title" placeholder="Enter movie title" required>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </div>
    </form>

    <!-- Movie List -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.rating }}</td>
                <td>
                    <form method="POST" action="{{ url_for('ui_rate_movie', id=movie.id) }}" class="d-flex">
                        <input type="number" step="0.1" min="0" max="10" name="rating" class="form-control form-control-sm" required>
                        <button type="submit" class="btn btn-sm btn-success ms-1">Update</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center text-muted">No movies found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
